<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN源站扫描器</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
        #bashCommand { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>CDN源站扫描器</h1>
    <form id="scanForm">
        <label for="cidrFile">CIDR文件路径:</label>
        <input type="text" id="cidrFile" name="cidrFile" value="cidr.txt">

        <label for="port">端口:</label>
        <input type="text" id="port" name="port" value="80">

        <label for="bandwidth">带宽 (例如 10M, 100M):</label>
        <input type="text" id="bandwidth" name="bandwidth" value="10M">

        <label for="domain">域名 (例如 example.com):</label>
        <input type="text" id="domain" name="domain" value="example.com">

        <label for="httpMethod">HTTP方法 (例如 GET, POST):</label>
        <input type="text" id="httpMethod" name="httpMethod" value="GET">

        <label for="endpoint">请求路径 (例如 /login):</label>
        <input type="text" id="endpoint" name="endpoint" value="/login">

        <label for="userAgent">User-Agent:</label>
        <input type="text" id="userAgent" name="userAgent" value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Safari/537.36 Edg/136.0.0.0">

        <label for="customHeadersNames">自定义HTTP头名称 (用|分隔):</label>
        <input type="text" id="customHeadersNames" name="customHeadersNames" value="X-Forwarded-For">

        <label for="customHeadersValues">自定义HTTP头值 (用|分隔):</label>
        <input type="text" id="customHeadersValues" name="customHeadersValues" value="127.0.0.1">

        <label for="customHeadersDelimiter">自定义HTTP头分隔符:</label>
        <input type="text" id="customHeadersDelimiter" name="customHeadersDelimiter" value="|">

        <label for="useHttps">使用HTTPS:</label>
        <input type="checkbox" id="useHttps" name="useHttps">

        <label for="searchString">查找内容 (用于grep):</label>
        <input type="text" id="searchString" name="searchString" value="管理后台">

        <button type="button" onclick="generateBashCommand()">生成Bash命令</button>
    </form>

    <h2>生成的Bash命令</h2>
    <textarea id="bashCommand" rows="15" readonly></textarea>

    <script>
        function generateBashCommand() {
            const form = document.getElementById('scanForm');
            const cidrFile = form.cidrFile.value;
            const port = form.port.value;
            const bandwidth = form.bandwidth.value;
            const domain = form.domain.value;
            const httpMethod = form.httpMethod.value;
            const endpoint = form.endpoint.value;
            const userAgent = form.userAgent.value;
            const customHeadersNames = form.customHeadersNames.value;
            const customHeadersValues = form.customHeadersValues.value;
            const customHeadersDelimiter = form.customHeadersDelimiter.value;
            const useHttps = form.useHttps.checked;
            const searchString = form.searchString.value;

            const openFile = `open_${port}.txt`;
            const zgrab2File = `zgrab2_${domain}_${port}.json`;
            const mightFile = `result_${domain}_${port}.txt`;

            let bashCommand = `# zmap扫描\n`;
            bashCommand += `zmap -w ${cidrFile} -p ${port} -o ${openFile} --bandwidth=${bandwidth}\n\n`;

            bashCommand += `# 添加域名\n`;
            bashCommand += `sed -i 's/$/,${domain}/g' ${openFile}\n\n`;

            bashCommand += `# zgrab2发送HTTP${useHttps ? 'S' : ''}请求\n`;
            bashCommand += `docker run --rm -i -v $(pwd):/root/zmap_scan ghcr.io/zmap/zgrab2 -f=/root/zmap_scan/${openFile} -o=/root/zmap_scan/${zgrab2File} http \\\n`;
            bashCommand += `  --method=${httpMethod} \\\n`;
            bashCommand += `  --server-name="${domain}" \\\n`;
            bashCommand += `  --endpoint="${endpoint}" \\\n`;
            bashCommand += `  --user-agent="${userAgent}" \\\n`;
            if (useHttps) {
                bashCommand += `  --use-https \\\n`;
            }
            if (customHeadersNames) {
                bashCommand += `  --custom-headers-names="${customHeadersNames}" \\\n`;
                bashCommand += `  --custom-headers-values="${customHeadersValues}" \\\n`;
                bashCommand += `  --custom-headers-delimiter="${customHeadersDelimiter}" \\\n`;
            }
            bashCommand += `  --port=${port}\n\n`;

            bashCommand += `# 提取结果\n`;
            bashCommand += `cat ${zgrab2File} | grep "${searchString}" | jq -r '.ip + ":${port}"' > ${mightFile}\n`;

            bashCommand += `echo "扫描完成，结果已保存到 ${mightFile}"\n`;

            document.getElementById('bashCommand').value = bashCommand;
        }
    </script>
</body>
</html>
